<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ISS_App</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>ISS app</h1>
            <p>This app shows the current location of the International Spacial Station</p>
        </div>       
    </div>

    <div class="container">
        <h4>ISS Current Location</h4>
        <hr>
        <button class="btn btn-primary" id="btn-current-location" onclick="getData()">ISS Location</button>
        <button class="btn btn-success" id="btn-reset-current-location" onclick="resetData()">Reset</button>
        <div class="location-container" id="current-location">
            <div class="container text-center">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>                  
                          <th>Latitude </th>
                          <th>Longitude</th>
                        </tr>
                      </thead>
                      <tbody id="response">
                        
                      </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <h4>Locations</h4>
        <hr>
        <button class="btn btn-primary" id="btn-locations" onclick="getLocationList()">Locations</button>
        <button class="btn btn-success" id="btn-reset-locations" onclick="resetLocationList()">Reset</button>
        <div class="location-container" id="locations">
            <div class="container text-center">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>                  
                          <th>Latitude </th>
                          <th>Longitude</th>
                        </tr>
                      </thead>
                      <tbody id="responseList">
                        
                      </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <h4>Images</h4>
        <hr>
        <button class="btn btn-primary" id="btn-show-image" onclick="getImage()">Image</button>
        <button class="btn btn-success" id="btn-reset-image" onclick="resetImage()">Reset</button>
        <div class="location-container" id="image">
            <div class="container text-center">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>                  
                            <th>Image </th>                            
                        </tr>
                        </thead>
                        <tbody id="responseImage">
                            
                        </tbody>
                </table>
            </div>
        </div>
    </div>    
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/currentLocation.js"></script>
    <script src="js/localtionList.js"></script>
    <script src="js/images.js"></script>
</body>
</html>
